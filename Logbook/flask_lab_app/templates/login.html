{% extends "base.html" %}
{% block content %}

<h2>Login</h2>

<form method="post">
  <input type="text" name="username" placeholder="Username" required><br><br>
  <input type="password" name="password" placeholder="Password" required><br><br>
  <button type="submit">Login</button>
</form>

{% if message %}
<p style="color:red;">{{ message }}</p>
{% endif %}

{% endblock %}
